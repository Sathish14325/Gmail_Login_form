<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail_Login</title>
    <link rel="stylesheet" href="/login_form/style.css">
</head>
<body>
    <div class="box">
        <form action="#" class="form">
            <img src="/login_form/google_img.png" alt="">
            <h1>Sign in</h1>
            <div class="form-group" >
                <input type="text" class="form-content" required>
                <label for="" class="form-label">Email or Phone</label>
            </div>
            <div class="form-group">
                <input type="text" class="form-content" required>
                <label for="" class="form-label">Enter Your Passwoed</label>
            </div>

            <div class="form-group">
                <label class="showlabel">
                    <input type="checkbox" id="show">
                    Show Passwoed
                </label>
            </div>
            <div class="bottom-box">
                <a href="#">Forget Password ?</a>
                <button class="form-button">Next</button>
            </div>
        </form>
    </div>
</body>
</html>
